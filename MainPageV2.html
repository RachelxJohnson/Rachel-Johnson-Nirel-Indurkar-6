<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Mystyle.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    <div class="t">
        <div class="overlay">
            <h1>Recipies for You</h1>
            <div class="names">
                <p>Nirel Indurkar & Rachel Johnson</p>
            </div>
            <img src="logo.png" style="height: 135px; width: 150px;"></img>
        </div>
    </div>
<head>   
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Click Here</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="#pie">Pumpkin Pie Recipes</a>
        <a href="#pie">Chicken Pot Pie Recipes</a>
        <a href="#pie">Apple Pie Recipes</a>
        <a href="#cookie">Ginger Bread Cookie Recipes</a>
        <a href="#cookie">Chocolate Chip Cookie Recipes</a>
        <a href="#cookie">Sugar Cookie Recipes</a>
      </div>
    </div>
    
    <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    </script>
    </body>
    </html>
    </head>
</body>
